<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        var finalAmt
        function convert() {
            var amount = document.getElementById('amt').value
            var cur = document.getElementById('currency').value
            if(cur=='USD') {
                finalAmt = amount * 73.38
                document.getElementById('imgId').src = 'usd.png'
            } else if(cur=='EUR') {
                finalAmt = amount * 86.29
                document.getElementById('imgId').src = 'eur.jpg'
            } else if(cur=='JPY') {
                finalAmt = amount * 0.66
                document.getElementById('imgId').src = 'jpy.png'
            } else if(cur=='AUD') {
                finalAmt = amount * 55.85
                document.getElementById('imgId').src = 'aud.jpeg'
            } else if(cur=='GBP') {
                finalAmt = amount * 101.48
                document.getElementById('imgId').src = 'gbp.jpg'
            }
            document.getElementById('res').value = finalAmt
        }
    </script>
</head>
<body>
    <div id="main" align='center'>
    <div id="header">Currency Converter</div><br/>
    <label>Enter amount</label>
    <input type="text" name="amt" id="amt" /><br/><br/>
    <div class="input-group mb-3" style="width: fit-content;" >
        <div class="input-group-prepend">
    <label class="input-group-text" for="currency">Convert from</label></div>
    <select class="custom-select" name="currency" id="currency">
        <option>--Choose currency--</option>
        <option value="USD">United States Dollar</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="AUD">Australian Dollar</option>
        <option value="GBP">British Pound</option>
    </select>
    </div><br/><br/>
    <input type="button" class="btn btn-primary" value="Convert" onclick="convert()" /><br/><br/>
    <label>To INR</label>
    <input type="text" name="res" id="res" />
    <img id="imgId" width="3%" height="3%" />
</div>
</body>
</html>
